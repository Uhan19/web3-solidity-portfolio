<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css" />

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>SPC left to buy: <span id="ico_spc_left"></span></div>

  <form id="ico_spc_buy">
    Buy SPC
    <input name="eth" value="0.1" autocomplete="off" />
    <button type="submit">Buy</button>
  </form>

  <div>Error: <span id="ico_error" style="color: red"></span></div>

  <div>
    Your redeemable (in open phase) SPC: <span id="ico_spc_earned"></span>

    <div id="ico_spc_redeem">
      <button type="button">Redeem</button>
    </div>
    <div>Error: <span id="ico_spc_redeem_error" style="color: red"></span></div>
  </div>

  <div>
    ICO Phase: <span id="ico_phase"></span>
    <div id="ico_advance_phase">
      <button type="button">Advance Phase</button>
    </div>
    <div id="ico_check_phase">
      <button type="button">Check Phase</button>
    </div>
    <div>Error: <span id="ico_phase_error" style="color: red"></span></div>
  </div>
</section>

<section>
  <h2>Pool</h2>
  <div>Current Pool balance</div>
  <div>ETH: <span id="pool_eth"></span></div>
  <div>SPC: <span id="pool_spc"></span></div>
  <button id="check_pool_balance">Check pool balance</button>

  <form id="lp_deposit">
    Deposit for LP tokens <br />
    <input name="eth" value="0" autocomplete="off" /> ETH<br />
    <input name="spc" value="0" autocomplete="off" /> SPC<br />
    <button type="submit">Deposit</button>
    <div>Error: <span id="lp_deposit_error" style="color: red"></span></div>
  </form>

  <form id="lp_withdraw">
    Withdraw from pool <br />
    <button type="submit">Withdraw All</button>
  </form>
</section>

<section>
  <h2>Trade</h2>

  <form id="swap">
    Trade SPC for ETH <br />
    <input name="amount_in" value="0" autocomplete="off" />
    <span id="swap_in_label">ETH</span>
    <small id="switcher" style="text-decoration: underline; cursor: pointer"
      >swap</small
    >
    <br />
    <span id="swap_out_label">0 SPC</span><br />
    <div>Set max slippage %:</div>
    <input name="max_slippage" value="5" autocomplete="off" />
    <span id="max_slippage_label">%</span>
    <br />
    <button type="submit">Trade</button>
  </form>
</section>

<script type="module" src="./index.js"></script>
